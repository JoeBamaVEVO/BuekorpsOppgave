<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts/CRUD.js" type="module" defer></script>
</head>
<body>
<nav>
    <form action="/Auth/logout" method="POST">
        <button id="Logout">Logout</button>
    </form>
    <form action="/Admin" method="GET">
        <button id="Logout">Admin</button>
    </form>
</nav>
<div class="container">
    <div class="btnMeny">
        <button id="btnNyMedlem" class="btnNyMedlem">Nytt Medlem</button>
    </div>
    <table class="table">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fornavn</th>
                <th scope="col">Etternavn</th>
                <th scope="col">Rang</th>
                <th scope="col">Pelotong</th>
                <th>Handlinger</th>
            </tr>
        </table>
    </div>
    <!-- Dialog for å opprette en ny bruker/medlem -->
    <dialog class="MedlemDialog" id="MedlemDialog">
        <form id="MedlemForm" class="MedlemForm">
            <h2>Legg Til Ett Medlem</h2>
            <div class="form-row">
                <div class="InputGroup">
                    <label for="firstname">Fornavn:</label>
                    <input type="text" id="firstname" name="Fornavn" required>
                </div>
                <div class="InputGroup">
                    <label for="lastname">Etternavn:</label>
                    <input type="text" id="lastname" name="Etternavn" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="InputGroup SingleInput">
                    <label for="age">Alder:</label>
                    <input type="number" id="age" name="Alder" required>
                </div>
            </div>
            <div class="form-row">
                <div class="InputGroup SingleInput FullWidth">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="Adresse" required>
                </div>
            </div>
            <div class="form-row">
                <div class="InputGroup">
                    <label for="postnr">PostNr:</label>
                    <input type="text" id="postnr" name="Postnummer" required>
                </div>
                <div class="InputGroup">
                    <label for="poststed">Poststed:</label>
                    <input type="text" id="poststed" name="Postadresse" required>
                </div>      
            </div>
            <div class="form-row">
                <div class="InputGroup SingleInput">
                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="Tlf" required>
                </div>
            </div>
            <div class="form-row">
                <div class="InputGroup">
                    <label for="pelotong">Peloton:</label>
                    <!-- <input type="text" id="pelotong" name="PelotongID" required> -->
                    <select name="PelotongID" id="pelotong" required>
                        <option value="1">1.Pelotong</option>
                        <option value="2">2.Pelotong</option>
                    </select>
                </div>
                <div class="InputGroup">
                    <label for="rang">Rang:</label>
                    <!-- <input type="text" id="rang" name="Rang" required> -->
                    <select name="Rang" id="rang" required>
                        <option value="1">Soldat</option>
                        <option value="2">Offiser</option>
                        <option value="3">Slager</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Send inn">
        </form>
    </dialog>
    <!-- Dialog for å oppdatere bruker/medlem -->
    <dialog class="MedlemDialog" id="OppdaterDialog">
        <form id="OppdaterForm" class="MedlemForm">
            <h2>Oppdater medlem <span id="MedlemID"></span></h2>
            <div class="form-row">
                <div class="InputGroup">
                    <label for="firstname">Fornavn:</label>
                    <input type="text" id="firstname" name="Fornavn" required>
                </div>
                <div class="InputGroup">
                    <label for="lastname">Etternavn:</label>
                    <input type="text" id="lastname" name="Etternavn" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="InputGroup SingleInput">
                    <label for="age">Alder:</label>
                    <input type="number" id="age" name="Alder" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="InputGroup SingleInput FullWidth">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="Adresse" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="InputGroup">
                    <label for="postnr">PostNr:</label>
                    <input type="text" id="postnr" name="Postnummer" required>
                </div>
                <div class="InputGroup">
                    <label for="poststed">Poststed:</label>
                    <input type="text" id="poststed" name="Postadresse" required>
                </div>      
            </div>

            <div class="form-row">
                <div class="InputGroup SingleInput">
                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="Tlf" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="InputGroup">
                    <label for="pelotong">Peloton:</label>
                    <!-- <input type="text" id="pelotong" name="PelotongID" required> -->
                    <select name="PelotongID" id="pelotong" required>
                        <option value="1">1.Pelotong</option>
                        <option value="2">2.Pelotong</option>
                    </select>
                </div>
                <div class="InputGroup">
                    <label for="rang">Rang:</label>
                    <!-- <input type="text" id="rang" name="Rang" required> -->
                    <select name="Rang" id="rang" required>
                        <option value="1">Soldat</option>
                        <option value="2">Offiser</option>
                        <option value="3">Slager</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Oppdater">
        </form>
    </dialog>
</body>
</html>
